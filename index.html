<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/resources/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="history-container">
        <span id="history"></span>
      </div>
      <div class="result-container">
        <span id="result"></span>
      </div>
      <div class="line"></div>
      <div class="buttons-container">
        <div class="row">
          <button class="btn spec" id="clearBtn">CE</button>
          <button class="btn spec" id="clearAllBtn">C</button>
          <button class="btn spec" id="deleteBtn">⌫</button>
          <button class="total" id="totalBtn">=</button>
        </div>
        <div class="row">
          <button class="btn" id="numBtn">7</button>
          <button class="btn" id="numBtn">8</button>
          <button class="btn" id="numBtn">9</button>
          <button class="btn spec" id="opBtn">÷</button>
        </div>
        <div class="row">
          <button class="btn" id="numBtn">4</button>
          <button class="btn" id="numBtn">5</button>
          <button class="btn" id="numBtn">6</button>
          <button class="btn spec" id="opBtn">×</button>
        </div>
        <div class="row">
          <button class="btn" id="numBtn">1</button>
          <button class="btn" id="numBtn">2</button>
          <button class="btn" id="numBtn">3</button>
          <button class="btn spec" id="opBtn">-</button>
        </div>
        <div class="row">
          <button class="btn spec" id="negateBtn">+/-</button>
          <button class="btn" id="numBtn">0</button>
          <button class="btn spec" id="dotBtn">.</button>
          <button class="btn spec" id="opBtn">+</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
